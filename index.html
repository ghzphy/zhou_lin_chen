<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>music</title>
  <style type="text/css">
    /*实现背景图片透明，内容不透明*/
    #music {
      width: 500px;
      height: 500px;
      border-radius: 10px;
      margin: 20px auto;
      position: relative;
      background: url(./image/周杰伦 - Mojito.png) no-repeat;
      background-size: cover;
      text-align: center;
    }
    #container {
      position: absolute;
      left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        width: 500px;
        height: 500px;
        text-align: center;
        background:rgba(255,255,255,0.6);
    }
    /*实现背景图片透明，内容不透明*/

    #musicImg {
      width: 280px;
      height: 280px;
      border-radius: 50%;
    }
    audio {
      display: block;
      margin: 20px auto;
    }
    #musicName {
      padding-top: 10px;
      line-height: 30px;
      color: #cc1b1b;
    }
    .btn>button {
      width: 60px;
      height: 30px;
      border-radius: 10px;
      background: skyblue;
    }
  </style>
</head>
<body>
  <div id="music">
    <div id="container">
      <h3 id="musicName">周杰伦 - Mojito</h3>
      <img src="image/周杰伦 - Mojito.png" id="musicImg">
      <audio src="./music/周杰伦 - Mojito.mp3" controls id="audio"></audio>
      <div class="btn">
        <button id="play">播放</button>
        <button id="pause">暂停</button>
        <button id="prev">上一曲</button>
        <button id="next">下一曲</button>
        <button id="rand">随机</button>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var play = document.getElementById('play'),
      pause = document.getElementById('pause'),
      prev = document.getElementById('prev'),
      next = document.getElementById('next'),
      rand = document.getElementById('rand')
      musicName = document.getElementById('musicName'),
      musicImg = document.getElementById('musicImg'),
      bgImage = document.getElementById('music');

    var music = new Array();
    music = ['周杰伦 - Mojito', '周杰伦 - 一路向北', '周杰伦 - 七里香', '周杰伦 - 不能说的秘密', '周杰伦 - 以父之名', '周杰伦 - 千里之外(with费玉清)', '周杰伦 - 半岛铁盒', '周杰伦 - 听妈妈的话', '周杰伦 - 告白气球', '周杰伦 - 布拉格广场(with蔡依林)', '周杰伦 - 明明就', '周杰伦 - 晴天', '周杰伦 - 最长的电影', '周杰伦 - 本草纲目', '周杰伦 - 烟花易冷', '周杰伦 - 爱在西元前', '周杰伦 - 稻香', '周杰伦 - 等你下课 (with 杨瑞代)', '周杰伦 - 简单爱', '周杰伦 - 算什么男人', '周杰伦 - 红尘客栈', '周杰伦 - 给我一首歌的时间', '周杰伦 - 菊花台', '周杰伦 - 说好不哭（with 五月天阿信）', '周杰伦 - 说好的幸福呢', '周杰伦 - 青花瓷', '林俊杰 - 一千年以后', '林俊杰 - 不为谁而作的歌', '林俊杰 - 修炼爱情', '林俊杰 - 只对你有感觉', '林俊杰 - 可惜没如果', '林俊杰 - 她说', '林俊杰 - 学不会', '林俊杰 - 小酒窝', '林俊杰 - 我们的爱 (Live)', '林俊杰 - 手心的蔷薇(withG.E.M.邓紫棋)', '林俊杰 - 曹操', '林俊杰 - 江南', '林俊杰 - 爱笑的眼睛', '林俊杰 - 背对背拥抱', '林俊杰 - 至少还有你 (Live)', '林俊杰 - 被风吹过的夏天(with金莎)', '林俊杰 - 醉赤壁', '林俊杰 - 零度的亲吻', '陈奕迅 - K歌之王 (粤语)', '陈奕迅 - 你的背包', '陈奕迅 - 你给我听好', '陈奕迅 - 因为爱情(with王菲)', '陈奕迅 - 好久不见', '陈奕迅 - 如果这都不算爱', '陈奕迅 - 富士山下', '陈奕迅 - 最佳损友', '陈奕迅 - 浮夸', '陈奕迅 - 爱情转移', '陈奕迅 - 白玫瑰', '陈奕迅 - 稳稳的幸福', '陈奕迅 - 红玫瑰', '陈奕迅 - 陪你度过漫长岁月'];
    var len = music.length;
    var num = 0;

    // 播放
    play.onclick = function(){
      if(audio.paused){
        audio.play();
      }
    }

    // 暂停
    pause.onclick = function(){
      if(audio.played){
        audio.pause();
      }
    }

    // 上一首
    prev.onclick = function(){
      num = (num + len - 1) % len;
      audio.src = './music/' + music[num] + '.mp3';
      musicName.innerHTML = music[num];
      bgImage.style.backgroundImage = 'url(./image/' + music[num] + '.png)';
      musicImg.src = './image/' + music[num] + '.png';
      audio.play();
    }

    // 下一首
    next.onclick = function(){
      num = (num + 1) % len;
      audio.src = './music/' + music[num] + '.mp3';
      musicName.innerHTML = music[num];
      bgImage.style.backgroundImage = 'url(./image/' + music[num] + '.png)';
      musicImg.src = './image/' + music[num] + '.png';
      audio.play();
    }


    // 随机
    rand.onclick = function(){
      num = Math.floor(Math.random() * (len-1));
      audio.src = './music/' + music[num] + '.mp3';
      musicName.innerHTML = music[num];
      bgImage.style.backgroundImage = 'url(./image/' + music[num] + '.png)';
      musicImg.src = './image/' + music[num] + '.png' ;
      audio.play();
    }


    // 自动切换下一首
    audio.addEventListener('ended',function(){
      next.onclick();
    },false);
  </script>
</body>
</html>
